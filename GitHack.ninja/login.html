<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in to GitHack</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">       
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/holder.js"></script>  
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <nav id="myNavbar" class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GitHack</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="#">Sign in</a></li>
                    <li><a href="register.html">Sign up</a></li>
                    <li><a href="download.html">Download</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron my-jb home-jb fill">
      <div class="container">
        <img style="max-height: 150px;" class="img-responsive github-matrix" src="images/github-matrix.png" />
        <h1>Sign in to <span style="font-family: Hacked; letter-spacing: 2px; font-size: 80px;">GitHack</span></h1>
        <p>And keep on coding!</p>        
      </div>            
    </div>
    <div class="container">
        <form class="form-horizontal my-form">
            <fieldset>          
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="username">Username</label>               
              <div class="col-lg-6 col-md-6 col-sm-6">
              <input id="username" name="username" type="text" placeholder="username" class="form-control input-lg" required="required">
                
              </div>
            </div>
            
            <!-- Password input-->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="password">Password</label>              
              <div class="col-lg-6 col-md-6 col-sm-6">
                <input id="password" name="password" type="password" placeholder="password" class="form-control input-lg" required="required">
                
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
             <label class="col-sm-2 control-label" for="submit"></label>               
              <div class="col-lg-6 col-md-6 col-sm-6">
                <button id="submit" name="submit" class="btn btn-success btn-lg">Sign in</button>
              </div>
            </div>
            
            </fieldset>
        </form>
    </div>
     <div class="footer">
        <div class="container">
            <div class="outer-center">
                <div class="inner-center">
                    <div class="social">
                        <a class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon btn-github"><i class="fa fa-github"></i></a>
                        <a class="btn btn-social-icon btn-instagram"><i class="fa fa-instagram"></i></a>
                        <a class="btn btn-social-icon btn-vk"><i class="fa fa-vk"></i></a>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <footer>
                                <p>&copy; Copyright 2014 GitHack</p>
                            </footer>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    
     <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
